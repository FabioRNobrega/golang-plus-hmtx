<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fy</title>
</head>
<body>
    <h1> Top 20 Sci-fy movies:</h1>
    
    {{ range .Films }}

    <div class="card">
        <h2>{{ .Title }}</h2>
        <p><strong>Director:</strong> {{ .Director }}</p>
        <p><strong>Plot:</strong> {{ .Plot }}</p>
    </div>
    {{ end }}
</body>
</html>
